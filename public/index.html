<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <!-- Latest compiled and minified CSS - loading at the top, since we want stylesheets to load up as soon as the page comes up -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="controllers/ctrl1.js"></script>
    <title>Contact List App</title>
</head>
<body ng-controller="myCtrl">

    <div class="container">
        <h1>Contact List</h1>
        <!--
        <input ng-model="test">
        {{test}}
        -->
        <table class="table">
            <thead>
                <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>number</th>
                    <th>Action</th>
                    <th></th>
                </tr>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="contact.name"></td>
                        <td><input class="form-control" ng-model="contact.email"></td>
                        <td><input class="form-control" ng-model="contact.number"></td>
                        <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                        <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button></td>
                    </tr>
                    <tr ng-repeat="contact in contactlist">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.number}}</td>
                        <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                        <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                    </tr>
                </tbody>
            </thead>
    </div>




</body>

</html>
